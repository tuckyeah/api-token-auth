<!DOCTYPE html>
<html>
    <head>
      <title>APi Token Auth</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>API Token Auth</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="email" name="credentials[email]" placeholder="Enter email">
          <input type="password" name="credentials[password]" placeholder="Enter password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Enter password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <br />

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="email" name="credentials[email]" placeholder="Enter email">
          <input type="password" name="credentials[password]" placeholder="Enter password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <br />

      <form id="change-password">
        <fieldset>
          <legend>Change password!</legend>
          <input type="password" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" name="submit" value="Change password!">
        </fieldset>
      </form>

      <br />

      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <br />

      <div class="user-list">

      <form id="get-all-users">
        <fieldset>
          <input type="submit" name="submit" value="Get all users">
        </fieldset>
      </form>

      <br />
      <br />

      <form id="get-one-user">
        <fieldset>
          <input type="text" name="user[id]" placeholder="ID Number">
          <input type="submit" name="submit" value="Get User!">
        </fieldset>
      </form>
      <br />
      <div class="user-box">
      </div>
      </div>

      <br />
      <br />
      <p>Accessing an authenticated API.</p>
    </body>
</html>
